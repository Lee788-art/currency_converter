<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <h1>Currency converter:</h1>
        <input type="text" class="inp" placeholder="Enter Amount...">

        <div class="countrys">
            <div class="from">
                <img src="https://flagsapi.com/US/flat/64.png" alt="" class="icon icon1">
                <select name="country" id="country_from">
                    <option>Select..</option>
                </select>

            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="" class="icon icon2">
                <select name="country" id="country_to">
                    <option>Select..</option>
                </select>
            </div>
        </div>

        <h1 class="rate">00</h1>
        <button class="btn">Get Exchange Rate</button>
    </div>



    <script src="code.js"></script>
    <script src="script.js"></script>
</body>

</html>
